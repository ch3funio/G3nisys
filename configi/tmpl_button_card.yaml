guzik:
  tap_action: 
    action: toggle
  double_tap_action:
    action: more-info
swiatla:
  template: guzik
  show_state: false
  show_name: false
  color_type: card
  color: auto
  state:
  - value: "off"
    styles:
      icon:
      - color: "#ffffff"
      card:
      - box-shadow: 0px 0px 0px 0px
      - background: "#393939"
  - value: "on"
    styles:
      icon:
      - color: var(--button-card-light-color)
      card:
      - background: "#ffffff"
      - box-shadow: "2px 2px 2px 0px #dddddd"
sceny:
  template: guzik
  show_state: false
  show_name: false
  color_type: auto
  color: auto
klimat_w_domu:
  styles:
    card:
    - background-color: 'white'
    - border-radius: 5%
    - padding: 2px
    - font-size: 0.8em
    grid:
    - grid-template-areas: '"n n" "temp temp" "humi humi"'
    - grid-template-columns: 40% 60%
    - grid-template-rows: 1fr 1fr 1fr
    - grid-gap: 1px
    name:
    - font-weight: bold
    - font-size: 1.2em
    - color: var(--secondary-text-color)
    - align-self: center
    - align-self: center
    - justify-self: center
    - padding-bottom: 4px
    icon:
    - color: var(--state-icon-color)
    custom_fields:
      humi:
      - align-self: start
      - justify-self: start
      temp:
      - align-self: start
      - justify-self: start
  custom_fields:
    temp: >
      [[[ 
        var tempt = `${entity.state}`; 
        if (isNaN(tempt)) tempt = '?'; 
        return `<ha-icon icon="mdi:thermometer" style="color: var(--state-icon-color); width: 1.5em;"></ha-icon> <span>` + tempt + `Â°C</span>`; 
      ]]]