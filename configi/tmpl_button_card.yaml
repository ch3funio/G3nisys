klimat:
  tap_action: 
    action: call-service
    service: browser_mod.popup
    service_data:
      deviceID: this
      title: Klimat
      card:
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - name: Lokalizacja
            type: "custom:button-card"
            show_icon: false
            show_name: false
            icon: mdi:floor-plan
            aspect_ratio: 3/1
            styles:
              card:
              - background: none
              - box-shadow: none
              icon:
              - color: "#393939"
          - name: Temperatura
            type: "custom:button-card"
            show_icon: true
            show_name: false
            icon: mdi:home-thermometer
            aspect_ratio: 3/1
            styles:
              card:
              - background: none
              - box-shadow: none
              icon:
              - color: "#393939"
          - name: Wilgotność
            type: "custom:button-card"
            show_icon: true
            show_name: false
            icon: mdi:water-percent
            aspect_ratio: 3/1
            styles:
              card:
              - background: none
              - box-shadow: none
              icon:
              - color: "#393939"
        - type: horizontal-stack
          cards:
          - name: Salon
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_salon_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_salon_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: Bernard
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_bb_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_bb_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: Maja
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_maja_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_maja_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: Kuchnia
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_kuchnia_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_kuchnia_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: Schowek
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_schowek_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_schowek_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: Łazienka
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_lazienka_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_lazienka_humidity
            template: mokry
        - type: horizontal-stack
          cards:
          - name: WC
            template: naglowek_klimat
            type: "custom:button-card"
          - name: Temperatura
            template: tempy
            type: "custom:button-card"
            entity: sensor.czujnik_wc_temperature
          - name: Wilgotność
            type: "custom:button-card"
            entity: sensor.czujnik_wc_humidity
            template: mokry
naglowek_klimat:
  show_name: true
  aspect_ratio: 3/1
  styles:
    card:
    - background: none
    - box-shadow: none
    name:
    - font-size: 12pt
    - font-weight: lite
tempy:
  show_icon: false
  show_name: false
  show_state: true
  aspect_ratio: 3/1
  styles:
    state:
    - font-size: 20pt
    - font-weight: bold
    - color: "#ffffff"
    card: 
    - background: "#D17545"
    - box-shadow: none
    - border-radius: 2%
mokry:
  template: tempy
  styles:
    card: 
    - background: "#44739e"
