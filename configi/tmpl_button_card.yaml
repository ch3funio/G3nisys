swiatla:
  template: guzik
  show_state: false
  show_name: false
  color_type: card
  color: auto
  aspect_ratio: 1/1
  state:
  - value: "off"
    styles:
      icon:
      - color: "#ffffff"
      card:
      # - box-shadow: 0px 0px 0px 0px
      - background: "#393939"
      - border-radius: 50%
