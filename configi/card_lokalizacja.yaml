- type: horizontal-stack
  cards:
  - type: entity-filter
    card: 
      type: glance
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
      show_state: false
      show_name: false
    show_empty: false
    state_filter:
    - "home"
    - "na Rejtana"
    entities:
    - entity: person.johanna
  - type: entity-filter
    card: 
      type: glance
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
      show_state: false
      show_name: false
    show_empty: false
    state_filter:
    - "home"
    - "na Rejtana"
    entities:
    - entity: person.chef
  - type: entity-filter
    card: 
      type: glance
      style: |
        ha-card {
          background: none;
          box-shadow: none;
        }
      show_state: false
      show_name: false
    show_empty: false
    state_filter:
    - "na Turkusowej"
    - "home"
    entities: 
    - entity: person.tata
      style: |
        state-badge {
        {%- if is_state('person.tata', 'na Turkusowej') %}
        border: solid #30d5c8 2px;
        {%- elif is_state('person.tata', 'home') %}
        border: solid red 1px;
        {% endif %}
        }
