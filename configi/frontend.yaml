themes:
  default_haha:
    header-height: 56px
    primary-color: "#0288d1"
    primary-background-color: "#fafafa"
    primary-text-color: "#393939"

    secondary-background-color: "#e5e5e5"
    secondary-text-color: "#04a7bc"
    
    dark-primary-color: "#095FE8"
    light-primary-color: "#09D5E8"

    divider-color: rgba(0, 0, 0, .1)
    disabled-text-color: "#bdbdbd"
    
    accent-color: "#ff9A00"
    error-color: "#E82C0C"
    warning-color: "#E8710C"
    success-color: "#0f9d58"
    info-color: "#4285f4"
   
    paper-card-background-color: "#4e4e4e"
    paper-item-icon-color: "#d3d3d3"
    paper-listbox-background-color: "#202020"
    paper-listbox-color: "#FFFFFF"

    text-primary-color: "#ffffff"
    text-light-primary-color: "#212121"
    
    scrollbar-thumb-color: rgb(194, 194, 194)
      
    state-icon-color: "#44739e"
    state-icon-active-color: "var(--accent-color)" # FDD835
    
    card-background-color: "#ffffff"
   
    label-badge-red: "#DF4C1E"
    label-badge-blue: "#039be5"
    label-badge-green: "#0DA035"
    label-badge-yellow: "#f4b400"
    
    paper-grey-50: "#fafafa"
    paper-grey-200: "#eeeeee" 
    paper-grey-500: "#9e9e9e" 
    paper-green-400: "#66bb6a"
    paper-blue-400: "#42a5f5"
    paper-orange-400: "#ffa726"

    dark-divider-opacity: 0.12
    dark-disabled-opacity: 0.38
    dark-secondary-opacity: 0.54
    dark-primary-opacity: 0.87
    --light-divider-opacity: 0.12
    --light-disabled-opacity: 0.3
    --light-secondary-opacity: 0.7
    --light-primary-opacity: 1.0
    --ha-slider-pin-font-size: 15px
    --rgb-primary-color: 3, 169, 244
    --rgb-accent-color: 255, 152, 0
    --rgb-primary-text-color: 33, 33, 33
    --rgb-secondary-text-color: 114, 114, 114
    --rgb-text-primary-color: 255, 255, 255
    --rgb-card-background-color: 255, 255, 255


  # Colors based on variables, see above
    label-badge-background-color: "var(--secondary-background-color)"
    label-badge-text-color: "var(--text-primary-color)"
    paper-card-header-color: "var(--paper-item-icon-color)"
    paper-item-icon-active-color: "var(--accent-color)"
    paper-item-icon_-_color: "var(--primary-text-color)"
    paper-slider-active-color: "var(--primary-color)"
    paper-slider-knob-color: "var(--primary-color)"
    paper-slider-knob-start-color: "var(--primary-color)"
    paper-slider-pin-color: "var(--primary-color)"
    paper-slider-secondary-color: "var(--light-primary-color)"
    paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
    paper-toggle-button-checked-button-color: "var(--primary-color)"
    paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
    paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"

