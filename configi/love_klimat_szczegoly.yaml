title: Klimat Szczegóły
icon: mdi:home-thermometer
path: love_klimat_szczegoly
background: "#f3f3f3"
cards:
- type: horizontal-stack
  cards:
  - name: Salon Temperatura
    type: custom:mini-graph-card
    style: &minigraf |
      ha-card {background: none; box-shadow: none;}
    entities: 
    - sensor.czujnik_salon_temperature
    hour24: true
    hours_to_show: 24
    animate: false
    points_per_hour: 0.5
    color_thresholds_transition: smooth
    color_thresholds:
    - value: 17
      color: "#00d9d9"
    - value: 22
      color: "#36d900"
    - value: 27
      color: "#ff2626"
  - name: Salon Wilgotność
    type: custom:mini-graph-card
    style: *minigraf
    entities: 
    - sensor.czujnik_salon_humidity
    hour24: true
    hours_to_show: 24
