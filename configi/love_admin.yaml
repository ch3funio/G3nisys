################################################################
################################################################
################################################################ zakładka
################################################################ administracyjna
################################################################
################################################################
title: ADM
icon: mdi:toolbox
background: radial-gradient(grey, skyblue)
cards:

- type: horizontal-stack
  cards: !include card_lokalizacja.yaml
# - type: horizontal-stack
  # cards: !include card_porydnia.yaml
################################################################
################################################################ automatyzacje pory dnia i trybów
################################################################

- type: entities
  show_header_toggle: false
  entities:
  - sensor.pora_dnia
  - sun.sun
  - input_select.my_scene
  - input_boolean.tryb_spania
  - input_boolean.tryb_praca_w_kuchni
  - switch.sonoff7
  ################################################################
  ################################################################ sensory ruchu i kontaktowe
  ################################################################
- type: entities
  show_empty: true
  entities:
  - binary_sensor.drzwi_wc_contact
  - binary_sensor.drzwi_balkon_contact
  - binary_sensor.ruch_kuchnia_occupancy
  - binary_sensor.ruch_korytarz_occupancy
  - binary_sensor.zalanie_kuchnia_water_leak
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - domain: media_player
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - domain: binary_sensor
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - entity_id: "*battery"
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - entity_id: "*balkon*"
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - entity_id: "*linkquality"
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
    - domain: sensor
    exclude:
    - entity_id: "*linkquality"
    - entity_id: "*balkon*"
    - entity_id: "*battery"